{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="card-title">Please sign up...</div>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
      <a class="button" href="/login">Login</a>
      <button type="submit" class="button" class="btn btn-primary">Register</button>
  </form>
<link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock %}
